<!-- <!DOCTYPE html> -->
<html>  
<head>    
  <meta charset="utf-8">
  <title>Generic Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="ad.size" content="width=300,height=600">
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.1.0_min.js"></script>
  <style type="text/css">
    * { padding: 0px; margin: 0px; }
    body { margin:0px; }
    body:after { display:none; }
    .banner-size { width: 300px; height: 600px; }
    .hide { opacity: 0; }
    .hide-left-short { opacity: 0; transform: translateX(-30px)}
    .hide-bottom-short { opacity: 0; transform: translateY(30px)}
    #banner img, #banner div {position: absolute; border: 0;}
    #banner { 
      background: #fff url(background.png);
      background-size: contain;
      cursor: pointer; 
      overflow: hidden;
      position: relative;
    }
    #frame { box-shadow: inset -1px 0 0 #c7c7c7, inset 0 -1px 0 #c7c7c7, inset 1px 0 0 #c7c7c7, inset 0 1px 0 #c7c7c7; pointer-events : none; }
    #cta {
      display: flex;
      align-items: center;
      justify-content: center;
      background: red;
      padding: calc(21px/2) calc(59px/2);
      border-radius: 13px;
      transform: translate(18px, 476px);
    }
    #cta:hover {
      background: pink;
    }
    #cta img {position: relative;}
  </style>
  <script type="text/javascript">
    // preload('cta-on.png');
    var clickTag = "http://www.google.ca",
    retArray = document.getElementsByClassName("ret");
    function initializeAd(){ 
      for (var i = 0; i < retArray.length; i++) {
        var theWidth = retArray[i].offsetWidth,
            theHeight = retArray[i].offsetHeight;
        retArray[i].style.width = theWidth/2+'px';
        retArray[i].style.height = theHeight/2+'px';
        retArray[i].setAttribute("style","height:"+theHeight/2+"px; width:"+theWidth/2+"px;");
      }
      _("#clickArea").on('click',function(){window.open(window.clickTag);});
        var main_timeline = new TimelineMax();
          main_timeline
          .set("#banner", {autoAlpha:1})
          .from("#group-laptop", 1, {x:-300, ease:Quint.easeOut})
          .to("#t1", 0.6, {autoAlpha:1})
          .to("#t1", 0.6, {autoAlpha:0}, "+=1.75")
          .to("#laptop-screen-2", 0.6, {autoAlpha:1})
          .to("#t2", 0.6, {autoAlpha:1})
          .to("#t2", 0.6, {autoAlpha:0}, "+=2")
          .to("#laptop, #laptop-screen-2", 1, {autoAlpha:0, ease:Quint.easeOut})
          .to("#ef", 0.6, {autoAlpha:1})
          .to("#pp", 0.6, {autoAlpha:1})
          .to("#cta", .75, {autoAlpha:1}, "+=0.5")
    }
  </script>
</head>
<body>
  <div id="banner" class="hide banner-size">
    <div id="clickArea" class="banner-size">
    <img id="t1" class="ret hide" src="t1.png">
    <img id="t2" class="ret hide" src="t2.png">
    <img id="ef" class="ret hide" src="ef.png">
    <img id="pp" class="ret hide" src="pp.png">
    <div id="group-laptop">
      <img id="laptop" class="ret" src="laptop.png">
      <img id="laptop-screen-2" class="ret hide" src="laptop-screen-2.png">
    </div>
    <div id="frame" class="banner-size"></div>
    <div id="cta" class="hide"><img src="cta.png" class="ret"></div>
  </div>
  <script type="text/javascript">
    (function(){
    var _ = function(a) {return new q(a);},
           q = function (a) {var b = (typeof a === 'string') ? document.querySelector(a) : a;this.c = b;return this;};  
        _.fn = q.prototype = {
        off: function(a, b) {if(this.c.addEventListener) {this.c.removeEventListener(a, b, false);}else if(this.c.attachEvent) {this.c.detachEvent('on'+a, b);};return this;},
        on: function(a, b) {if(this.c.addEventListener) {this.c.addEventListener(a, b, false);}else if(this.c.attachEvent) {this.c.attachEvent('on'+a, b);};  return this;},
        add: function(a) {this.c.innerHTML = a; return this;}
    };
        if(!window._) {window._=_;}
    })();
    _(window).on('load', function() {
      var images = [];
      function preload() {
          for (var i = 0; i < arguments.length; i++) {
              images[i] = new Image();
              images[i].src = preload.arguments[i];
          }
      }
      initializeAd();
    });
  </script>
</body>
</html>
